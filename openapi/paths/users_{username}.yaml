get:
  tags: 
    - User
  summary: Get user
  operationId: getUser
  parameters:
    - name: username
      in: path
      required: true
      description: Username of user to return
      schema: 
        type: string
  responses:
    '200': 
      description: Succesful operation
      content: 
        application/json:
          schema: 
            $ref: '../components/schemas/User.yaml'
    '400':
      description: Invalid username supplied
    '404':
      description: User not found
