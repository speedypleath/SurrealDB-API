openapi: 3.1.0
info:
  version: 1.0.0
  title: Example.com
  termsOfService: 'https://example.com/terms/'
  contact:
    email: contact@example.com
    url: 'http://example.com/contact'
  license:
    name: Apache 2.0
    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'
  x-logo:
    url: 'https://redocly.github.io/openapi-template/logo.png'
  description:
    $ref: ./info-description.md
tags:
  - name: User
    description: Operations about users.
  - name: Project
    description: Operations on projects.
servers:
  - url: 'https://{tenant}/api/v1'
    variables:
      tenant:
        default: www
        description: Your tenant id
  - url: 'https://example.com/api/v1'
paths:
  '/users':
    $ref: 'paths/users.yaml'
  '/users/{username}':
    $ref: 'paths/users_{username}.yaml'
  '/users/{username}/projects':
    $ref: 'paths/users_{username}_projects.yaml'
  '/projects':
    $ref: 'paths/projects.yaml'
  '/projects/{projectId}':
    $ref: 'paths/projects_{projectId}.yaml'
  '/projects/{projectId}/users':
    $ref: 'paths/projects_{projectId}_users.yaml'
components:
  securitySchemes:
    main_auth:
      type: oauth2
      flows:
        implicit:
          authorizationUrl: 'http://example.com/api/oauth/dialog'
          scopes:
            'read:users': read users info
            'write:users': modify or remove users
    api_key:
      type: apiKey
      in: header
      name: api_key
    basic_auth:
      type: http
      scheme: basic
